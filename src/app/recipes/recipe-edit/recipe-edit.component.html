<div class="row" style="margin-top: 60px;">
  <div class="col-md-10">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                    id="name"
                    class="form-control"
                    formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
                    id="imagePath"
                    class="form-control"
                    formControlName="imagePath"
                    #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <img class="img-responsive" [src]="imagePath.value" alt="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
                    rows="6"
                    class="form-control"
                    formControlName="description">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="ingredients">
        <div class="col-md-12">
          <div class="row"
                *ngFor="let ingredientCtrl of controls; let i=index"
                [formGroupName]="i"
                style="margin-bottom: 10px;" >
            <div class="col-md-7">
              <input type="text" class="form-control"
                    formControlName="name">
            </div>
            <div class="col-md-3">
              <input type="number" class="form-control"
                    formControlName="amount">
            </div>
            <div class="col-md-2">
              <button type="button"
                      class="btn btn-danger"
                      (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn btn-secondary"
              (click)="addIngredient()">Add Ingredient</button>
          <button type="button" class="btn btn-danger"
              (click)="onDeleteAllIngredient()">Delete Ingredients</button>
        </div>
      <!-- </div>
      <div class="row"> -->
        <div class="col-md-6">
          <button type="submit"
                  class="btn btn-success"
                  style="margin-right: 5%;"
                  [disabled]="!recipeForm.valid" >Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()" >Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
