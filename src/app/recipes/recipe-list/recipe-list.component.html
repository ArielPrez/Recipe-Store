<div class="row">
    <div class="col-xs-10">
        <button type="button"
                class="btn btn-success"
                (click)="onNewRecipe()"
        >New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item
            *ngFor="let item of recipes; let i = index"
            [recipe]="item"
            [idRoute]="i">
        </app-recipe-item>
    </div>
</div>
