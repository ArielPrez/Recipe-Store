<a [routerLink]="[idRoute]"
    routerLinkActive="active"
    class="list-group-item clearfix"
    style="margin: 5px; border-radius: 10px; text-shadow: 2px 2px rgb(155, 155, 155); color:yellow;"
    [ngStyle]="{ 'background-image': 'url(' + img + ')'}">
    <span>
        <div class="pull-left" style="margin: 15px; text-align: left;">
            <h4 class="list-group-item-heading"> {{ recipe.name }} </h4>
        </div>
    </span>
</a>
