<a href="#" class="list-group-item clearfix" *ngFor="let item of recipes">
    <div class="pull-left" style="margin: 5px; text-align: left;">
        <h4 class="list-group-item-heading"> {{ item.name }} </h4>
        <p class="list-group-item-text"> {{ item.description }} </p>
    </div>
    <span class="pull-right">
        <img class="img-responsive" alt=""
            [src]="item.imagePath"
            style="max-height: 80px; margin: 5px; text-align: right;">
        <!-- src="{{item.imagePath}}" -->
    </span>
</a>
