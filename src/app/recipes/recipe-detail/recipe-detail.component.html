<div class="row">
    <div class="col-xs-12">
        <h1> {{recipe.name}} </h1>
    </div>
</div>
<div class="row">
    <div class="column">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath"
            alt="{{recipe.name}}"
            class="img-responsive">
        </div>
    </div>
    <div class="column">
        <div class="col-xs-12">
            <div class="btn-group dropdown"
                appDropdown
            >
                <button class="btn btn-primary dropdown-toggle">
                    Manage Recipe
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a (click)="onClickAddShoppingList()">Add Ingredients</a></li>
                    <li><a >Edit Recipe</a></li>
                    <li><a >Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let item of recipe.ingredients">
                    {{ item.name }} - ( {{ item.amount }} )    
            </li>
        </ul>
        
    </div>
</div>
