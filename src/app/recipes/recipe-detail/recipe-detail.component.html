<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath"
        alt="{{recipe.name}}"
        class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1> {{recipe.name}} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group dropdown"
            appDropdown
        >
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#Add">Add Ingredients</a></li>
                <li><a href="#Edit">Edit Recipe</a></li>
                <li><a href="#Delete">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
