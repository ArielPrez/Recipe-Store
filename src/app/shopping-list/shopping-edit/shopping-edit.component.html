<div class="row">
  <div class="col" style="border: solid 1px rgb(231, 231, 231);">
    <form (ngSubmit)="onAddOrUpdateItem(f)" #f="ngForm">
      <div class="col-sm-6 form-group">
        <label for="name">Name</label>
        <input type="text"
                id="name"
                class="form-control"
                name="name"
                ngModel
                required>
      </div>
      <div class="col-sm-3 form-group">
        <label for="amount">Amount</label>
        <input type="number"
                id="amount"
                class="form-control"
                name="amount"
                ngModel
                required
                pattern="^[1-9]+[0-9]*$">
      </div>
      <div class="col-sm-8 form-group">
          <button type="submit" class="btn btn-success"
            [disabled]="!f.valid"> {{ editMode ? 'Update' : 'Add' }} </button>
          <button type="button" class="btn btn-danger"
                *ngIf="editMode"
                (click)="onDelete()">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">CLear</button>
      </div>
    </form>
  </div>
</div>
