<div class="row">
    <div class="col-sm-8">
        <app-shopping-edit></app-shopping-edit>
        <div class="col-sm-10">
          <hr>
          <ul class="list-group">
            <div class="row">
              <label class="col-sm-2" for="number" style="text-align: center;">
                Item
              </label>
              <label class="col-sm-4" for="ingredient" style="text-align: justify;">
                Ingredient
              </label>
              <label class="col-sm-4" for="ingredient" style="text-align: justify;">
                Amount
              </label>
            </div>

            <a class="list-group-item" style="cursor: pointer"
            *ngFor="let item of ingredientsComp; let i = index"
            (click)="onEditItem(i)"
            >
              <div class="row">
                <span class="col-sm-2">
                  {{ i+1 }}
                </span>
                <label class="col-sm-4" id="ingredient" >
                  {{ item.name }}
                </label>
                <label class="col-sm-2" id="number">
                  [ {{ item.amount }} ]
                </label>
              </div>
            </a>
        </ul>

        </div>

    </div>
</div>
